<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">My site</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>

    <div class="container mt-5">
        <h1>Добавление объявления</h1>
        <form action ="/add" method="post">
            <input type="text" name="title" placeholder="Введите название объявления" class="form-control">
            <input type="text" name="category" placeholder="Введите категорию" class="form-control">
            <textarea name="descriptions" placeholder="Введите описание объявления" class="form-control"></textarea>
            <input type="text" name="numberPhone" placeholder="Введите номер телефона" class="form-control">
            <input type="datetime-local" name = "date" path="date" />
        <button type ="submit" class="btn btn-success">Добавить объявление</button>
        </form>
    </div>
</div>
</body>
</html>
